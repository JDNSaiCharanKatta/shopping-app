<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shopping App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Shopping App</h1>

  <!-- ðŸ›’ Shopping Cart Image -->
  <div style="text-align: center;">
    <img src="3d-rendering-cartoon-shopping-cart.jpg" alt="Shopping Cart" style="max-width: 300px; height: auto;">
  </div>

  <div id="product-list"></div>

  <script>
    fetch('/api/products')
      .then(res => res.json())
      .then(products => {
        const list = document.getElementById('product-list');
        products.forEach(p => {
          const item = document.createElement('div');
          item.className = 'product';
          item.innerHTML = `<h2>${p.name}</h2><p>$${p.price}</p>`;
          list.appendChild(item);
        });
      });
  </script>
</body>
</html>
